<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Custom Css -->
  <link rel="stylesheet" href="assets/css/custom.css">
  <!-- Cat details Css -->
  <link rel="stylesheet" href="assets/css/cat_details.css">
  <!-- Fontawesome  -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Main JS -->
  <script src="assets/js/main.js" defer></script>


</head>
<title>Home - Pet Adoption</title>
</head>

<body>
  <!-- header -->
  <div id="header"></div>
  <!-- loader -->
  <div id="loader" class="d-none"></div>
  <!-- Alert -->
  <div id="alert-container" class="position-fixed top-0 start-50 translate-middle-x mt-3"
    style="z-index: 1055; width: 90%; max-width: 500px;"></div>

  <!-- Modal -->
  <div class="modal fade" id="adoptionFormModal" tabindex="-1" aria-labelledby="adoptionFormModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="adoptionFormModalLabel">Adoption Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="adoptionForm">
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="defaultContactCheckbox">
              <label class="form-check-label" for="defaultContactCheckbox">
                Share default contact information
              </label>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Write your message here"></textarea>
            </div>
          </form>
          <div id="feedbackSection" class="d-none"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Main Content -->
  <div class="container my-5">
    <div class="row">
      <!-- Cat Image Carousel -->
      <div class="col-md-7">
        <div id="catCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#catCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#catCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <!-- Dog Information -->
      <div class="col-md-5">
        <div class="info-card">
          <div class="info-header"></div>
          <button id="apply-btn" class="btn btn-primary w-100 apply-btn" data-bs-toggle="modal"
            data-bs-target="#adoptionFormModal">
            Apply to Adopt
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>


  <script src="assets/js/dogs_details.js"></script>
  <script>
    const defaultContactCheckbox = document.getElementById('defaultContactCheckbox');
    const phoneNumberInput = document.getElementById('phoneNumber');
    const emailInput = document.getElementById('email');

    defaultContactCheckbox.addEventListener('change', () => {
      const isChecked = defaultContactCheckbox.checked;
      phoneNumberInput.disabled = isChecked;
      emailInput.disabled = isChecked;
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script src="assets/js/send_adoption_request.js"></script>
</body>

</html>
