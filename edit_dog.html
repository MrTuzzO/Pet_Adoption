<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vaccination Management System</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <!-- config js -->
    <script src="assets/js/config.js"></script>
    <!-- Main JS -->
    <script src="assets/js/main.js" defer></script>
    <!-- Fontawesome  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <!-- header -->
    <div id="header"></div>
    <!-- loader -->
    <div id="loader" class="d-none"></div>
    <!-- Alert -->
    <div id="alert-container" class="position-fixed top-0 start-50 translate-middle-x mt-3"
        style="z-index: 1055; width: 90%; max-width: 500px;"></div>


    <main class="container my-5">
        <form id="editForm" style="max-width: 800px; margin: auto;" class="p-4 shadow">
            <p class="text-center mb-4 fs-2">Edit pet Info</p>
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" required>
                        <option value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Unknown">Unknown</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="year" class="form-label">Years</label>
                    <input type="number" class="form-control" id="year" required>
                </div>
                <div class="col-md-6">
                    <label for="month" class="form-label">Months</label>
                    <input type="number" class="form-control" id="month" required>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" required>
                </div>
                <div class="col-md-6">
                    <label for="adoptionCost" class="form-label">Adoption Cost</label>
                    <input type="number" class="form-control" id="adoptionCost" required>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="breed" class="form-label">Breed</label>
                    <input type="text" class="form-control" id="breed" required>
                </div>
                <div class="col-md-6">
                    <label for="size" class="form-label">Size</label>
                    <select class="form-select" id="size" required>
                        <option value="Tiny">Tiny (&lt;5kg)</option>
                        <option value="Small">Small (5-10kg)</option>
                        <option value="Medium">Medium (10-25kg)</option>
                        <option value="Large">Large (25-45kg)</option>
                        <option value="Giant">Giant (&gt;45kg)</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-md-12">
                    <label for="foodHabit" class="form-label">Food Habit</label>
                    <input type="text" class="form-control" id="foodHabit" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <input class="form-check-input" type="checkbox" id="adoption_status">
                <label class="form-check-label" for="adoption_status">Is adopted? (Checked is adopted)</label>
            </div>

            <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </main>
    <div id="footer"></div>

    <script src="assets/js/edit_dog.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
