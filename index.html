<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Custom Css -->
  <link rel="stylesheet" href="assets/css/custom.css">
  <!-- Main JS -->
  <script src="assets/js/main.js" defer></script>
  <!-- Fontawesome  -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <script src="assets/js/load_pets.js"></script>
</head>
<title>Home - Pet Adoption</title>
</head>

<body>
  <!-- header -->
  <div id="header"></div>
  <!-- loader -->
  <div id="loader" class="d-none"></div>
  <!-- Alert -->
  <div id="alert-container" class="position-fixed top-0 start-50 translate-middle-x mt-3"
    style="z-index: 1055; width: 90%; max-width: 500px;"></div>

  <!-- Main Content -->
  <main>
    <div class="container mt-5">
      <div class="row">
        <!-- Filtering Section -->
        <div class="col-lg-3 mb-4">
          <section class="p-4 bg-light rounded border">
            <form>
              <div class="mb-3">
                <label for="speciesSelect" class="form-label">Species</label>
                <select id="speciesSelect" class="form-select">
                  <option value="cats">Cat</option>
                  <option value="dogs">Dog</option>
                  <option value="birds">Bird</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="genderSelect" class="form-label">Gender</label>
                <select id="genderSelect" class="form-select">
                  <option value="" selected>Choose gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="colorSelect" class="form-label">Color</label>
                <select id="colorSelect" class="form-select" multiple size="6">
                  <!-- <option value="black">Black</option>
                  <option value="white">White</option>
                  <option value="brown">Brown</option> -->
                </select>
                <small class="form-text text-muted">Hold Ctrl (Cmd on Mac) to select multiple colors</small>
              </div>

              <div class="text-end">
                <button type="reset" class="btn btn-outline-secondary me-2">Reset</button>
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </form>
          </section>
        </div>

        <!-- Pet Info Cards Section -->
        <div class="col-lg-9 mb-5">
          <div class="row row-cols-1 row-cols-md-3 g-4" id="petCardsHolder">
            <!-- Pet Card -->

          </div>
          <!-- Pegination -->
          <div id="pagination" class="d-flex justify-content-center my-4"></div>
        </div>
      </div>
    </div>

  </main>

  <!-- Call to Action -->
  <section class="bg-primary text-white text-center py-5">
    <div class="container">
      <h2>Ready to Post Your Pet?</h2>
      <p>Start helping pets find new homes today!</p>
      <a href="donate_pet.html" class="btn btn-light btn-lg mt-3">Post Now</a>
    </div>
  </section>

  <div id="footer"></div>


  <script src="assets/js/load_pet_color.js"></script>
  <script>
    loadColorOptions("colorSelect");
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
